<!DOCTYPE html>
<html>
<head>
<title>AtWorkly</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/bower_components/sweetalert/dist/sweetalert.css" >
<link rel="stylesheet" type="text/css" href="/bower_components/nprogress/nprogress.css">
</head>
<body>
	<header></header>
	<article id="article-w">
		<div class="loading">加载中……</div>
	</article>
	<footer></footer>
</body>
<!-- <script src="/bower_components/requirejs/require.js" data-main="/app/main"></script> -->
<style type="text/css">
	*{margin:0;}
	header{
		height: 70px;
		line-height: 70px;
		border-bottom: 1px solid #ccc;
		color: #494949;
		text-align: center;
		font-size: 20px;
	}
	article{
		width: 900px;
		margin:30px auto 0;
	}
	.loading{
		margin:80px auto 0;
		text-align: center;
		font-size: 20px;
		color: #b0b0b0;
	}
	.nav{
		float: right;
		width: 180px;
		text-align: center;
	}
	.nav .nav-item{
		margin-top: 10px;
		cursor: pointer;
	}
	.nav .nav-item:first-child{
		margin-top: 0;
	}
	.nav .nav-item.active{
		color: #bf0404;
		cursor: default;
	}
	.nav .nav-item:hover{
		color: #bf0404;
	}
	.list{
		display: block;
		margin:0 200px 30px 0;
	}
	.list .list-item{
		border-top: 1px solid #ccc;
	}
	.list-item .list-item-c{
		padding:30px 0 30px 0;
	}
	.list-item .list-item-c .list-item-name{
		font-size: 16px;
		color: #494949;
	}
	.list-item .list-item-c .list-item-content{
		margin-top: 15px;
		color: #b0b0b0;
		font-size: 14px;
	}
	.list .list-item:first-child{
		border-top:none;
	}
	.list .list-item:first-child .list-item-c{
		padding-top: 0;
	}
	.list .list-more{
		text-align: center;
		cursor: pointer;
	}
</style>
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="/bower_components/nprogress/nprogress.js"></script>
<script type="text/javascript" src="/bower_components/sweetalert/dist/sweetalert.min.js"></script>

<script type="text/javascript" src="/bower_components/react/react.js"></script>
<script type="text/javascript" src="/bower_components/react/react-dom.js"></script>
<script type="text/javascript" src="/app/scripts/browser.min.js"></script>

<script type="text/babel" src="/app/scripts/index.js"></script>
</html>
